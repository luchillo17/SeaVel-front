<mat-card>
  <mat-card-title>Linea de tiempo</mat-card-title>

  <mat-slider
    class="timeline-slider"
    tickInterval="1"
    thumbLabel
    min="0"
    max="23"
    step="3"
    value="0"
    color="primary"
    [displayWith]="formatLabel"
    (valueChange)="setMonth($event)"
  ></mat-slider>
</mat-card>
